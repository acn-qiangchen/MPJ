<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view contracts='#{appConfig.theme}' >
        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                <h:outputText value="会員検索"></h:outputText>
            </ui:define>
            <ui:define name="body">
                <h:form id="newForm" p:role="form">
                    <h:messages showDetail="true" errorStyle="color: red" warnStyle="color: orange"
                                infoStyle="color: blue" globalOnly="true"/>
                    <f:validateBean validationGroups="com.tink.mpj.common.groups.BeforeSearch">
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <div class="form-group" >
                                    <h:outputLabel value="ID　: "/>
                                    <h:inputText id="seqNo" class="form-control" value="#{memberAdmin.member.seqNo}"/>
                                    <h:message class="err" for="seqNo"/>
                                </div>
                                <div class="form-group" >
                                    <h:outputLabel value="Email : "/>
                                    <h:inputText id="email" class="form-control" value="#{memberAdmin.member.email}"/>
                                    <h:message class="err" for="email"/>
                                </div>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </f:validateBean>
                    <div class="row text-center" >
                        <h:commandButton value="検　索" action="#{memberAdmin.search}" class="btn btn-primary"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
