<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view contracts='#{appConfig.theme}' >
        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                <h:outputText value="New Ticket"></h:outputText>
            </ui:define>
            <ui:define name="body">
                <h:form p:role="form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:inputHidden id="validateCreateField" validator="#{ticketAdmin.validateCreate}" value="value"/>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <h:outputText value="CarNo:" />
                                <h:inputText id="carNo"  class="form-control" value="#{ticketAdmin.ticket.carNo}" title="CarNo" />
                            </div>
                            <div class="form-group">
                                <h:outputText value="MemberId:"/>
                                <h:inputText id="memberId" class="form-control" value="#{ticketAdmin.ticket.memberId}" title="MemberId" />
                            </div>
                            <div class="form-group">
                                <h:outputText value="PlanId:"/>
                                <h:inputText id="planId" class="form-control" value="#{ticketAdmin.ticket.planId}" title="PlanId" />
                            </div>
                            <div class="form-group">
                                <h:outputText value="InTime:"/>
                                <h:inputText id="inTime" class="form-control" value="#{ticketAdmin.ticket.inTime}" title="InTime" p:placeholder="yyyy/MM/dd HH:mm:ss">
                                    <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputText value="OutTime:"/>
                                <h:inputText id="outTime" class="form-control" value="#{ticketAdmin.ticket.outTime}" title="OutTime" p:placeholder="yyyy/MM/dd HH:mm:ss">
                                    <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputText value="PurAmount:"/>
                                <h:inputText id="purAmount" class="form-control" value="#{ticketAdmin.ticket.purAmount}" title="PurAmount" />
                            </div>
                            <div class="form-group">
                                <h:outputText value="Fee:"/>
                                <h:inputText id="fee" class="form-control" value="#{ticketAdmin.ticket.fee}" title="Fee" />
                            </div>
                            <div class="form-group">
                                <h:outputText value="Location:"/>
                                <h:inputText id="location" class="form-control" value="#{ticketAdmin.ticket.location}" title="Location" />                                
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row text-center">
                        <h:commandButton class="btn btn-primary" action="#{ticketAdmin.create}" value="Create"/>&nbsp;
                        <h:commandButton class="btn btn-primary" action="#{ticketAdmin.listSetup}" value="Show All Ticket Items" immediate="true"/>&nbsp;
                        <h:commandButton class="btn btn-primary" value="Index" action="index" immediate="true" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
