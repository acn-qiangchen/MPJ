<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>新規会員登録</title>
    <style>
      .err{
            font-size: 13px;
            color: red;
      }
  </style>
</h:head>
<h:body>
  <h1>新規会員登録</h1>
  <hr/>
  <h:form id="newForm">
    <h:messages showDetail="true" errorStyle="color: red" warnStyle="color: orange"
                infoStyle="color: blue" globalOnly="true"/>

    <h:panelGrid columns="3">
        
      <h:outputLabel value="名前　: "/>
      <h:inputText id="name" value="#{addMember.member.name}"/>
      <h:message class="err" for="name"/>

      <h:outputLabel value="Email : "/>
      <h:inputText id="email" value="#{addMember.member.email}"/>
      <h:message class="err" for="email"/>

      <h:outputLabel value="〒　　: "/>
      <h:inputText id="zipCode" value="#{addMember.member.zipCode}"/>
      <h:message class="err" for="zipCode"/>

      <h:outputLabel value="住所　: "/>
      <h:inputText id="address" value="#{addMember.member.address}"/>
      <h:message class="err" for="address"/>

      <h:outputLabel value="車番　: "/>
      <h:inputText id="carNo" value="#{addMember.member.carNo}"/>
      <h:message class="err" for="carNo"/>

    </h:panelGrid>

    <h:commandButton value="登　録" action="#{addMember.add}"/>
    <!-- <a href="/MPJ-web/log">log</a> -->
    
  </h:form>
  <hr/>
  <h:outputText value="Mall Parking System on Java EE" style="font-style: italic"/>

</h:body>
</html>
